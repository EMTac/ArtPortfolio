<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Notable&family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header">
        <div class="header-background" id="header-left"></div>
            <div class="center">
                <div class="top-space"></div>
                <div class="header-content">
                    <img id="logo" src="logo.png" alt="8-Bit Adventurer">
                </div>
                <div class="bottom-space"></div>
            </div>
        <div class="header1">
            <div class = "header-button" onclick="showContent('about-content', this)">
                <img src="about.png" alt="About">
            </div>
            <div class = "header-button selected" onclick="showContent('portfolio-content', this)">
                <img src="portfolio.png" alt="Portfolio">
            </div>
        </div>
        <div class="header2">
            <div class = "header-button" onclick="showContent('shop-content', this)">
                <img src="shop.png" alt="Shop">
            </div>
            <div class = "header-button" onclick="showContent('contact-content', this)">
                <img src="contact.png" alt="Contact">
            </div>
        </div>
        <div class="header-background" id="header-right"></div>
    </div>

    <div id="about-content" class="content">
        <div class="space"></div>
        <div class="background-left"></div>
        <div class="center"></div>
        <div class="background-right"></div>
        <div class="space"></div>
    </div>
    <div id="portfolio-content" class="content">
        <div class="space"></div>
        <div class="background-left">
        </div>
        <div class="gallery" onclick="openPopup(event)">
            <div class="column">
                <img src="bigclimbers.png" alt="Night Climb" data-title="Night Climb">
                <img src="bigphoto.png" alt="Slip Away" data-title="Slip Away">
                <img src="mountainbig.png" alt="Let's Do It" data-title="Let's Do It">
                <img src="witcherbig.png" alt="The Slopes of the Blessure" data-title="The Slopes of the Blessure">
                <img src="adamsbig.png" alt="Even Here" data-title="Even Here">
                <img src="bignorse.png" alt="Norse Peaks" data-title="Norse Peaks">
                <img src="bigdusk.png" alt="Evening" data-title="Evening">
            </div>
            <div class="column">
                <img src="bigfire.png" alt="Campfire" data-title="Campfire">
                <img src="salalbig.png" alt="Salal" data-title="Salal">
                <img src="shoresbig.png" alt="Golden Shores" data-title="Golden Shores">
                <div class="image-container" onmouseover="toggleImage(this, true)" onmouseout="toggleImage(this, false)">
                    <div class="image-wrapper">
                        <img class="still-image" src="2023still.png" alt="Still Image">
                        <img class="animated-gif" src="2023big.gif" alt="PAD24 2023" data-title="PAD24 2023">
                        <div class="gif-label">GIF</div>
                    </div>
                </div>                
                <div class="image-container" onmouseover="toggleImage(this, true)" onmouseout="toggleImage(this, false)">
                    <div class="image-wrapper">
                        <img class="still-image" src="2022bigstill.png" alt="Still Image">
                        <img class="animated-gif" src="2022big.gif" alt="PAD24 2022" data-title="PAD24 2022">
                        <div class="gif-label">GIF</div>
                    </div>
                </div> 
                <img src="big2021.png" alt="PAD24 2021" data-title="PAD24 2021">
                <img src="potsbig.png" alt="Pots Photo Study" data-title="Pots Photo Study">
                <div class="image-container" onmouseover="toggleImage(this, true)" onmouseout="toggleImage(this, false)">
                    <div class="image-wrapper">
                        <img class="still-image" src="bigruinstill.png" alt="Still Image">
                        <img class="animated-gif" src="bigruin.gif" alt="Va Fail Elaine" data-title="Va Fail Elaine">
                        <div class="gif-label">GIF</div>
                    </div>
                </div> 
                <img src="bigbackyard.png" alt="My Backyard" data-title="My Backyard">
            </div>
            <div class="column">
                <img src="karmabig.png" alt="Pleasant Valley" data-title="Pleasant Valley">
                <img src="sunsetbig.png" alt="Beach Walk" data-title="Beach Walk">
                <div class="image-container" onmouseover="toggleImage(this, true)" onmouseout="toggleImage(this, false)">
                    <img class="still-image" src="snagstill.png" alt="Still Image">
                    <img class="animated-gif" src="snagbig.gif" alt="The Snag" data-title="The Snag">
                    <div class="gif-label">GIF</div>
                </div>
                <img src="doombig.png" alt="Doom" data-title="Doom">
                <img src="dragontailbig.png" alt="Dragon's Shadow" data-title="Dragon's Shadow">
                <img src="bigterraria.png" alt="Assorted Terraria Sprites" data-title="Assorted Terraria Sprites">
                <img src="bigspace.png" alt="Spacey" data-title="Spacey">
            </div>
        </div>
        <div class="background-right"></div>
        <div class="space"></div>
        </div>
    </div>
    <div id="popup" class="popup draggable">
        <img id="popup-image" src="" alt="Full-screen Image">
        <div id="info-button" onclick="showInfo()"><i class="fa-solid fa-info"></i></div>
        <div id="popup-title" class="popup-title">
        </div>
    </div>
    <!-- <div id="left-panel">
    </div> -->
    <span class="close" id="close" onclick="closePopup()">&times;</span>
    <div class="controls" id="controls">
        <button onclick="adjustImageSize('enlarge')">+</button>
        <button onclick="adjustImageSize('shrink')">-</button>
    </div>
    <div id="shop-content" class="content">
        <div class="space"></div>
        <div class="background-left"></div>
        <div class="center"></div>
        <div class="background-right"></div>
        <div class="space"></div>
    </div>
    <div id="contact-content" class="content">
        <div class="space"></div>
        <div class="background-left"></div>
        <div class="center"></div>
        <div class="background-right"></div>
        <div class="space"></div>
    </div>

    <script src="scripts.js"></script>
</body>
